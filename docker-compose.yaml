version: '3'
services:
  postgres:
   # image: 'postgres:latest'
    build:
      context: postgres
      dockerfile: Dockerfile-dev
    restart: always
    ports:
      - "5432:5432"

  redis:
    image: 'redis:latest'

  nginx:
    build:
      context: nginx
      dockerfile: Dockerfile-dev
    restart: always
    ports:
      - "8080:80"

  backend:
    build:
      context: server
      dockerfile: Dockerfile-dev
    volumes:
      - /opt/server/node_modules
      - ./server:/opt/server
    environment:
      - REDIS_HOST=redis
      - REDIS_PORT=6379
      - PGHOST=postgres
      - PGUSER=postgres
      - PGPORT=5432
      - PGDATABASE=postgres
      - PGPASSWORD=postgres_password

  frontend:
    build:
      context: frontend
      dockerfile: Dockerfile-dev
    volumes:
      - /opt/frontend/node_modules
      - ./frontend:/opt/frontend
    ports:
      - "3000:3000"

  worker:
    build:
      context: worker
      dockerfile: Dockerfile-dev
    volumes:
      - /opt/worker/node_modules
      - ./worker:/opt/worker
    environment:
      - REDIS_HOST=redis
      - REDIS_PORT=6379